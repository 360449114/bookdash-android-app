machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  cache_directories:
    - ~/.android
  pre:
    - touch app/google-services.json
    - echo $GOOGLE_SERVICES_JSON > app/google-services.json
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

test:
  pre:
    - android list targets
    - android create avd -n google-sysimg-22 -t Google Inc.:Google APIs:22
    - emulator -avd google-sysimg-22 -no-audio -no-window :
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0

  override:
    - ./gradlew createMockDebugCoverageReport
    - ./gradlew createProdDebugCoverageReport
    - ./gradlew test

  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/ $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/coverage/ $CIRCLE_TEST_REPORTS
    - cp -r app/build/test-results/mockDebug/ $CIRCLE_TEST_REPORTS
    - cp -r app/build/test-results/prodDebug/ $CIRCLE_TEST_REPORTS
    - coveralls
